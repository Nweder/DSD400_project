<!DOCTYPE html>
{% load static %} <!-- This is a Django template tag that loads static files // link till v책r static mapp -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registerPage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- H채r l채nkar vi till v책r css-fil --> 
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/hv_logo.png' %}" alt="HV Logo" class="logo">
        </div>
        <h1>HV <br>car booking</h1>

        <div id="boxes">
            <form method="POST">
